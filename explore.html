<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="icon" href="IMG/IMG-20240220-WA0131.jpg">
    <link rel="stylesheet" href="./explore.css">
</head>
<body>
    <div class="explore-container">
        <div class="explore-title">
            Kindly fill this form to join our Xplore Team
        </div>

        <div class="explore-form">
            <div class="input-field">
                <label>First Name</label>
                <input type="text" class="input" required>
            </div>
            <div class="input-field">
                <label>Last Name</label>
                <input type="text" class="input" required>
            </div>
            <div class="input-field">
                <label>Choose Password</label>
                <input type="password" class="input" required>
            </div>
            <div class="input-field">
                <label>Confirm Password</label>
                <input type="password" class="input" required>
            </div>
            <div class="input-field">
                <label>Enter Email</label>
                <input type="email" class="input" required>
            </div>
            <div class="input-field">
                <label>Enter Phone Number</label>
                <input type="number" class="input" required>
            </div>
            <div class="input-field">
                <label>Enter Adress</label>
              <textarea class="textarea" required></textarea>
            </div>
            <div class="input-field">
                <label>Choose Gender</label>
               <div class="Select">
                <select>
                <option value="n1">choose one Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">LGBTQ</option>
                </select>
                
               </div>
            </div>

            <div class="input-field-terms">
                <label class="check">
                    <input type="checkbox" class="input" required>
                    <span class="checkmark"></span>

                </label>
               <p>Mark to Agree to our terms and conditions</p>
            </div>

            <br>

            <div class="Register">
                <input type="submit" value="Register" class="btn">

            </div>
        </div>
        <a style="padding-left:250px; color: brown; font-weight: bold; font-style: italic;"  href="./index.html">Back to Home</a>
        
    </div>
</body>
</html>
